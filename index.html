<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Stok Bahan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-warehouse"></i> Manajemen Stok Bahan</h1>
        
        <!-- Form Tambah Item -->
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white">
                <h5><i class="fas fa-plus"></i> Tambah Item Baru</h5>
            </div>
            <div class="card-body">
                <form id="itemForm">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" id="itemName" class="form-control" placeholder="Nama Item" required>
                        </div>
                        <div class="col-md-3">
                            <select id="itemCategory" class="form-control" required>
                                <option value="">Pilih Kategori</option>
                                <option value="Makanan">Makanan</option>
                                <option value="Minuman">Minuman</option>
                                <option value="Bahan Dapur">Bahan Dapur</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="itemQuantity" class="form-control" placeholder="Jumlah" min="1" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="itemPrice" class="form-control" placeholder="Harga (Rp)" min="0" step="0.01" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success w-100"><i class="fas fa-save"></i> Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Tabel Stok -->
        <div class="card shadow-lg">
            <div class="card-header bg-info text-white">
                <h5><i class="fas fa-list"></i> Daftar Stok</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover" id="stockTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Nama</th>
                            <th>Kategori</th>
                            <th>Jumlah</th>
                            <th>Harga</th>
                            <th>Total</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="stockBody">
                        <!-- Data akan diisi oleh JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
