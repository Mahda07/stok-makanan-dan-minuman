<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Stok - Makanan, Minuman & Bahan Dapur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #FF9800;
            --danger: #F44336;
            --info: #2196F3;
            --light: #F5F5F5;
            --dark: #333;
            --gray: #757575;
            --makanan: #FF6B6B;
            --minuman: #4ECDC4;
            --bahan-dapur: #45B7D1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: white;
            color: var(--dark);
            padding: 25px 0;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--makanan), var(--minuman), var(--bahan-dapur));
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--makanan), var(--minuman), var(--bahan-dapur));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h1 {
            font-size: 2.3rem;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--makanan), var(--minuman), var(--bahan-dapur));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--gray);
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.12);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--dark);
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(76, 175, 80, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #d32f2f);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(244, 67, 54, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), #F57C00);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 152, 0, 0.3);
        }
        
        .btn-info {
            background: linear-gradient(135deg, var(--info), #1976D2);
            color: white;
        }
        
        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(33, 150, 243, 0.3);
        }
        
        .btn-small {
            padding: 8px 12px;
            font-size: 0.9rem;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .stok-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }
        
        .stok-table th,
        .stok-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .stok-table th {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 600;
        }
        
        .stok-table tr:hover {
            background-color: rgba(76, 175, 80, 0.05);
        }
        
        .status-low {
            color: var(--danger);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-medium {
            color: var(--secondary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-high {
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .kategori-makanan {
            border-left: 4px solid var(--makanan);
        }
        
        .kategori-minuman {
            border-left: 4px solid var(--minuman);
        }
        
        .kategori-bahan-dapur {
            border-left: 4px solid var(--bahan-dapur);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
        }
        
        .summary-card:hover {
            transform: translateY(-5px);
        }
        
        .summary-card.makanan {
            border-top: 4px solid var(--makanan);
        }
        
        .summary-card.minuman {
            border-top: 4px solid var(--minuman);
        }
        
        .summary-card.bahan-dapur {
            border-top: 4px solid var(--bahan-dapur);
        }
        
        .summary-card.total {
            border-top: 4px solid var(--primary);
        }
        
        .summary-card h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--gray);
        }
        
        .summary-card .value {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .summary-card.makanan .value {
            color: var(--makanan);
        }
        
        .summary-card.minuman .value {
            color: var(--minuman);
        }
        
        .summary-card.bahan-dapur .value {
            color: var(--bahan-dapur);
        }
        
        .summary-card.total .value {
            color: var(--primary);
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--gray);
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }
        
        .notification.error {
            background: linear-gradient(135deg, var(--danger), #d32f2f);
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            background: white;
            color: var(--dark);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }
        
        .filter-btn.active {
            color: white;
        }
        
        .filter-btn.makanan.active {
            background: var(--makanan);
        }
        
        .filter-btn.minuman.active {
            background: var(--minuman);
        }
        
        .filter-btn.bahan-dapur.active {
            background: var(--bahan-dapur);
        }
        
        .filter-btn.all.active {
            background: var(--primary);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <div>
                        <h1>Manajemen Stok</h1>
                        <p class="subtitle">Makanan, Minuman & Bahan Dapur</p>
                    </div>
                </div>
                <div id="summary-cards" class="summary-cards">
                    <!-- Summary cards akan diisi oleh JavaScript -->
                </div>
            </div>
        </header>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-plus-circle"></i> Tambah Item Baru</h2>
            <form id="form-tambah-item">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nama"><i class="fas fa-tag"></i> Nama Item</label>
                        <input type="text" id="nama" placeholder="Contoh: Nasi Goreng, Teh Botol, Beras" required>
                    </div>
                    <div class="form-group">
                        <label for="kategori"><i class="fas fa-list"></i> Kategori</label>
                        <select id="kategori" required>
                            <option value="">Pilih Kategori</option>
                            <option value="makanan">🍽️ Makanan</option>
                            <option value="minuman">🥤 Minuman</option>
                            <option value="bahan-dapur">🧂 Bahan Dapur</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="stok"><i class="fas fa-boxes"></i> Jumlah Stok</label>
                        <input type="number" id="stok" min="0" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label for="satuan"><i class="fas fa-balance-scale"></i> Satuan</label>
                        <input type="text" id="satuan" placeholder="Contoh: porsi, botol, kg, liter" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="harga"><i class="fas fa-money-bill-wave"></i> Harga (Rp)</label>
                        <input type="number" id="harga" min="0" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label for="status"><i class="fas fa-chart-line"></i> Status Stok</label>
                        <select id="status" required>
                            <option value="aman">🟢 Aman</option>
                            <option value="sedikit">🟡 Sedikit</option>
                            <option value="habis">🔴 Habis</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="deskripsi"><i class="fas fa-file-alt"></i> Deskripsi (Opsional)</label>
                    <textarea id="deskripsi" rows="3" placeholder="Deskripsi tambahan tentang item..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Tambah Item</button>
            </form>
        </div>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-list"></i> Daftar Stok</h2>
            
            <div class="filter-buttons">
                <button class="filter-btn all active" data-filter="all">Semua</button>
                <button class="filter-btn makanan" data-filter="makanan">Makanan</button>
                <button class="filter-btn minuman" data-filter="minuman">Minuman</button>
                <button class="filter-btn bahan-dapur" data-filter="bahan-dapur">Bahan Dapur</button>
            </div>
            
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Memuat data stok...</p>
            </div>
            
            <table class="stok-table" id="tabel-stok" style="display: none;">
                <thead>
                    <tr>
                        <th>Nama Item</th>
                        <th>Kategori</th>
                        <th>Stok</th>
                        <th>Satuan</th>
                        <th>Harga</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="body-tabel-stok">
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
            
            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>Belum ada data stok</h3>
                <p>Silakan tambah item baru menggunakan form di atas.</p>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js'
        import {
            getFirestore,
            collection,
            doc,
            getDocs,
            getDoc,
            addDoc,
            deleteDoc,
            updateDoc,
            query,
            orderBy,
            where
        } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js'
        
        const firebaseConfig = {
            apiKey: "AIzaSyCfqZD7UZZt-GWmtNhfJyksrv3-8ENRjto",
            authDomain: "insan-cemerlang-d5574.firebaseapp.com",
            projectId: "insan-cemerlang-d5574",
            storageBucket: "insan-cemerlang-d5574.appspot.com",
            messagingSenderId: "1035937160050",
            appId: "1:1035937160050:web:6d77d3874c3f78b2811beb",
            measurementId: "G-EVVQ80Q08C"
        };
        
        // Inisialisasi Firebase
        const aplikasi = initializeApp(firebaseConfig)
        const basisdata = getFirestore(aplikasi)
        
        // Fungsi untuk mengambil data stok
        export async function ambilStok() {
            try {
                const refDokumen = collection(basisdata, "stok-makanan-minuman-bahan");
                const kueri = query(refDokumen, orderBy("nama")); // Mengurutkan berdasarkan nama
                const cuplikanKueri = await getDocs(kueri);
                
                return cuplikanKueri.docs.map((dokumen) => ({
                    id: dokumen.id,
                    nama: dokumen.data().nama,
                    kategori: dokumen.data().kategori,
                    stok: dokumen.data().stok,
                    satuan: dokumen.data().satuan,
                    harga: dokumen.data().harga,
                    status: dokumen.data().status,
                    deskripsi: dokumen.data().deskripsi || ""
                }));
            } catch (error) {
                console.error("Gagal mengambil data stok:", error);
                return [];
            }
        }
        
        // Fungsi untuk menambahkan item stok
        export async function tambahStok(nama, kategori, stok, satuan, harga, status, deskripsi) {
            try {
                // Menyimpan data ke Firestore
                const refDokumen = await addDoc(collection(basisdata, "stok-makanan-minuman-bahan"), {
                    nama: nama,
                    kategori: kategori,
                    stok: parseInt(stok),
                    satuan: satuan,
                    harga: parseInt(harga),
                    status: status,
                    deskripsi: deskripsi,
                    tanggal_ditambahkan: new Date()
                });
                
                console.log("Berhasil menyimpan stok");
                return refDokumen.id;
            } catch (e) {
                console.log("Gagal menyimpan stok: " + e.message);
                return null;
            }
        }
        
        // Fungsi untuk menghapus item stok
        export async function hapusStok(id) {
            try {
                await deleteDoc(doc(basisdata, "stok-makanan-minuman-bahan", id));
                console.log("Berhasil menghapus stok");
                return true;
            } catch (e) {
                console.log("Gagal menghapus stok: " + e.message);
                return false;
            }
        }
        
        // Fungsi untuk memperbarui item stok
        export async function perbaruiStok(id, nama, kategori, stok, satuan, harga, status, deskripsi) {
            try {
                const refDokumen = doc(basisdata, "stok-makanan-minuman-bahan", id);
                await updateDoc(refDokumen, {
                    nama: nama,
                    kategori: kategori,
                    stok: parseInt(stok),
                    satuan: satuan,
                    harga: parseInt(harga),
                    status: status,
                    deskripsi: deskripsi
                });
                console.log("Berhasil memperbarui stok");
                return true;
            } catch (e) {
                console.log("Gagal memperbarui stok: " + e.message);
                return false;
            }
        }
        
        // DOM Elements
        const formTambahItem = document.getElementById('form-tambah-item');
        const tabelStok = document.getElementById('tabel-stok');
        const bodyTabelStok = document.getElementById('body-tabel-stok');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('empty-state');
        const notification = document.getElementById('notification');
        const summaryCards = document.getElementById('summary-cards');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        let currentFilter = 'all';
        let allStokData = [];
        
        // Tampilkan notifikasi
        function tampilkanNotifikasi(pesan, tipe) {
            const icon = tipe === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            notification.innerHTML = `<i class="fas ${icon}"></i> ${pesan}`;
            notification.className = `notification ${tipe}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Format angka ke format Rupiah
        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(angka);
        }
        
        // Render data stok ke tabel
        async function renderStok() {
            loading.style.display = 'block';
            tabelStok.style.display = 'none';
            emptyState.style.display = 'none';
            
            allStokData = await ambilStok();
            
            // Update summary cards
            updateSummaryCards(allStokData);
            
            filterStokByCategory(currentFilter);
            
            loading.style.display = 'none';
        }
        
        // Filter stok berdasarkan kategori
        function filterStokByCategory(kategori) {
            const filteredData = kategori === 'all' ?
                allStokData :
                allStokData.filter(item => item.kategori === kategori);
            
            if (filteredData.length === 0) {
                tabelStok.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                tabelStok.style.display = 'table';
                
                bodyTabelStok.innerHTML = filteredData.map(item => `
                    <tr class="kategori-${item.kategori}">
                        <td>
                            <strong>${item.nama}</strong>
                            ${item.deskripsi ? `<br><small class="text-muted">${item.deskripsi}</small>` : ''}
                        </td>
                        <td>
                            ${item.kategori === 'makanan' ? '🍽️ Makanan' : 
                              item.kategori === 'minuman' ? '🥤 Minuman' : '🧂 Bahan Dapur'}
                        </td>
                        <td>${item.stok}</td>
                        <td>${item.satuan}</td>
                        <td>${formatRupiah(item.harga)}</td>
                        <td>
                            <span class="status-${item.status === 'aman' ? 'high' : item.status === 'sedikit' ? 'medium' : 'low'}">
                                ${item.status === 'aman' ? '<i class="fas fa-check-circle"></i> Aman' : 
                                  item.status === 'sedikit' ? '<i class="fas fa-exclamation-circle"></i> Sedikit' : 
                                  '<i class="fas fa-times-circle"></i> Habis'}
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-info btn-small" onclick="editItem('${item.id}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger btn-small" onclick="hapusItem('${item.id}')">
                                    <i class="fas fa-trash"></i> Hapus
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
        }
        
        // Update summary cards
        function updateSummaryCards(dataStok) {
            const totalItem = dataStok.length;
            const totalMakanan = dataStok.filter(item => item.kategori === 'makanan').length;
            const totalMinuman = dataStok.filter(item => item.kategori === 'minuman').length;
            const totalBahanDapur = dataStok.filter(item => item.kategori === 'bahan-dapur').length;
            const stokHampirHabis = dataStok.filter(item => item.status === 'sedikit' || item.status === 'habis').length;
            
            summaryCards.innerHTML = `
                <div class="summary-card total">
                    <h3>Total Item</h3>
                    <div class="value">${totalItem}</div>
                </div>
                <div class="summary-card makanan">
                    <h3>Makanan</h3>
                    <div class="value">${totalMakanan}</div>
                </div>
                <div class="summary-card minuman">
                    <h3>Minuman</h3>
                    <div class="value">${totalMinuman}</div>
                </div>
                <div class="summary-card bahan-dapur">
                    <h3>Bahan Dapur</h3>
                    <div class="value">${totalBahanDapur}</div>
                </div>
            `;
        }
        
        // Event listener untuk form tambah item
        formTambahItem.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const kategori = document.getElementById('kategori').value;
            const stok = document.getElementById('stok').value;
            const satuan = document.getElementById('satuan').value;
            const harga = document.getElementById('harga').value;
            const status = document.getElementById('status').value;
            const deskripsi = document.getElementById('deskripsi').value;
            
            const id = await tambahStok(nama, kategori, stok, satuan, harga, status, deskripsi);
            
            if (id) {
                tampilkanNotifikasi('Item berhasil ditambahkan!', 'success');
                formTambahItem.reset();
                renderStok();
            } else {
                tampilkanNotifikasi('Gagal menambahkan item!', 'error');
            }
        });
        
        // Event listener untuk filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');
                
                currentFilter = button.getAttribute('data-filter');
                filterStokByCategory(currentFilter);
            });
        });
        
        // Fungsi untuk menghapus item (dibuat global agar bisa diakses dari onclick)
        window.hapusItem = async function(id) {
            if (confirm('Apakah Anda yakin ingin menghapus item ini?')) {
                const berhasil = await hapusStok(id);
                
                if (berhasil) {
                    tampilkanNotifikasi('Item berhasil dihapus!', 'success');
                    renderStok();
                } else {
                    tampilkanNotifikasi('Gagal menghapus item!', 'error');
                }
            }
        };
        
        // Fungsi untuk mengedit item (dibuat global agar bisa diakses dari onclick)
        window.editItem = async function(id) {
            const item = allStokData.find(item => item.id === id);
            
            if (item) {
                document.getElementById('nama').value = item.nama;
                document.getElementById('kategori').value = item.kategori;
                document.getElementById('stok').value = item.stok;
                document.getElementById('satuan').value = item.satuan;
                document.getElementById('harga').value = item.harga;
                document.getElementById('status').value = item.status;
                document.getElementById('deskripsi').value = item.deskripsi || '';
                
                // Ubah tombol submit menjadi update
                const submitButton = formTambahItem.querySelector('button[type="submit"]');
                submitButton.innerHTML = '<i class="fas fa-sync-alt"></i> Update Item';
                submitButton.classList.remove('btn-primary');
                submitButton.classList.add('btn-secondary');
                
                // Hapus event listener lama
                formTambahItem.onsubmit = null;
                
                // Tambah event listener baru untuk update
                formTambahItem.onsubmit = async (e) => {
                    e.preventDefault();
                    
                    const nama = document.getElementById('nama').value;
                    const kategori = document.getElementById('kategori').value;
                    const stok = document.getElementById('stok').value;
                    const satuan = document.getElementById('satuan').value;
                    const harga = document.getElementById('harga').value;
                    const status = document.getElementById('status').value;
                    const deskripsi = document.getElementById('deskripsi').value;
                    
                    const berhasil = await perbaruiStok(id, nama, kategori, stok, satuan, harga, status, deskripsi);
                    
                    if (berhasil) {
                        tampilkanNotifikasi('Item berhasil diperbarui!', 'success');
                        formTambahItem.reset();
                        
                        // Kembalikan ke mode tambah
                        submitButton.innerHTML = '<i class="fas fa-save"></i> Tambah Item';
                        submitButton.classList.remove('btn-secondary');
                        submitButton.classList.add('btn-primary');
                        
                        // Kembalikan event listener ke mode tambah
                        formTambahItem.onsubmit = null;
                        formTambahItem.addEventListener('submit', arguments.callee);
                        
                        renderStok();
                    } else {
                        tampilkanNotifikasi('Gagal memperbarui item!', 'error');
                    }
                };
                
                // Scroll ke form
                formTambahItem.scrollIntoView({ behavior: 'smooth' });
            }
        
        // Inisialisasi aplikasi
        renderStok();
    </script>
</body>
